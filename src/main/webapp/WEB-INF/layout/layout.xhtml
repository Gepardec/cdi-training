<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tag="http://tags.cdi.training.gepardec.com">

<!--@elvariable id="verticallyCentered" type="java.lang.Boolean"-->
<!--@elvariable id="onWelcomePage" type="java.lang.Boolean"-->
<!--@elvariable id="onBasicIndexPage" type="java.lang.Boolean"-->
<!--@elvariable id="onAdvancedIndexPage" type="java.lang.Boolean"-->


<h:head>
    <link rel="stylesheet" href="#{pathHelper.buildContextRootedPath('/webjars/mdb-ui-kit/3.9.0/css/mdb.min.css')}"/>
    <link rel="stylesheet" href="#{pathHelper.buildContextRootedPath('/webjars/font-awesome/5.15.2/css/all.min.css')}"/>
    <link rel="stylesheet" href="#{pathHelper.buildContextRootedPath('/resources/css/style.css')}"/>
    <title>
        <ui:insert name="title"/>
    </title>
</h:head>

<h:body lang="en">
    <f:view contentType="text/html">
        <nav id="navbar-container" class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
            <div class="container-fluid d-flex justify-content-between bg-light">
                <div class="navbar-brand">
                    <a href="#{cdiUri.cdiOrgUri}" target="_blank">
                        <img src="#{pathHelper.buildResourcePath('/img/cdi-logo.png')}" height="40" alt="CDI-Logo"
                             title="#{cdiUri.cdiOrgUri}"/>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navLinkContent" aria-controls="navLinkContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="fas fa-align-justify"/>
                </button>
                <div class="collapse navbar-collapse" style="flex-grow: 0;" id="navLinkContent">
                    <div class="navbar-nav navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex flex-lg-row flex-column justify-content-end fs-5">
                        <!-- All static nav links to the welcome and main index pages -->
                        <tag:navLink id="navWelcomeLink" text="Welcome" path="/welcome" active="#{pathHelper.isOnPage('/welcome')}"/>
                        <tag:navLink id="navBasicLink" text="Basic" path="/basic/index" active="#{pathHelper.isOnSubpage('/basic')}"/>
                        <tag:navLink id="navAdvancedLink" text="Advanced" path="/advanced/index" active="#{pathHelper.isOnSubpage('/advanced')}"/>
                    </div>
                </div>
            </div>
        </nav>

        <main class="bg-image">
            <article class="main-article">
                <div class="d-flex flex-row flex-wrap justify-content-center #{empty verticallyCentered or verticallyCentered ? 'align-items-center' : ''} w-100 h-100">
                    <div class="main-container">
                        <ui:insert name="body"/>
                    </div>
                </div>
            </article>
        </main>

        <footer class="bg-light d-flex justify-content-center align-items-center shadow-inverted">
            &#169;<a href="https://www.gepardec.com/" target="_blank" class="ps-1" title="https://www.gepardec.com/">2021
            Gepardec IT Services</a>
        </footer>
        <script src="#{pathHelper.buildContextRootedPath('/webjars/mdb-ui-kit/3.9.0/js/mdb.min.js')}" />
        <script src="#{pathHelper.buildContextRootedPath('/webjars/font-awesome/5.15.2/js/all.min.js')}" />
    </f:view>

    <ui:insert name="bottom"/>
</h:body>
</html>
