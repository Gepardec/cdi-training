<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="/WEB-INF/fragments/general.html :: head (title='CDI Training - Field Inj.')"/>
<!--/*@thymesVar id="circle" type="at.gepardec.cditraining.qualifiers.Shape"*/-->
<!--/*@thymesVar id="rectangle" type="at.gepardec.cditraining.qualifiers.Shape"*/-->

<body>

<header th:replace="/WEB-INF/fragments/general.html :: header-subpage(title='Qualifiers', href=@{/index})"/>

<section class="text-center">
    <div class="container">
        <div class="row m-2">
            <div class="col">
                <article>
                    <h4>
                        Refresh with <kbd>F5</kbd>
                    </h4>

                    <hr class="mt-3 mb-3"/>

                    <div class="row m-1">
                        <div class="col-sm-4 mr-1 text-right">
                            <p>I should still be a circle:</p>
                        </div>
                        <div class="col-sm-7 text-left ml-1">
                            <span th:text="${circle}" class="font-weight-bold"/>
                        </div>
                    </div>

                    <div class="row m-1">
                        <div class="col-sm-4 mr-1 text-right">
                            <p>I should now be a rectangle:</p>
                        </div>
                        <div class="col-sm-7 text-left ml-1">
                            <span th:text="${rectangle}" class="font-weight-bold"/>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
<div th:replace="/WEB-INF/fragments/general.html :: scripts"/>
</body>
</html>
