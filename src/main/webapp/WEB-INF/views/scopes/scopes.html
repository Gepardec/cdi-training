<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="/WEB-INF/fragments/general.html :: head (title='CDI Training - Field Inj.')"/>
<!--/*@thymesVar id="requestScopedValue" type="java.lang.String"*/-->
<!--/*@thymesVar id="sessionScopedValue" type="java.lang.String"*/-->
<!--/*@thymesVar id="applicationScopedValue" type="java.lang.String"*/-->
<!--/*@thymesVar id="request" type="javax.servlet.http.HttpServletRequest"*/-->

<body>
<header th:replace="/WEB-INF/fragments/general.html :: header-subpage(title='Scopes Basic', href=@{/index})"/>

<section>
    <div class="container text-center">

        <div class="row m-2">
            <div class="col">
                <article>
                    <h4>
                        Open another private <a th:href="${request.requestURI}" target="_blank">new Tab</a>
                        or refresh with <kbd>F5</kbd>
                    </h4>

                    <hr class="mt-3 mb-3"/>

                    <div class="row m-1">
                        <div class="col text-right mr-1">
                            <p>I should never change: </p>
                        </div>
                        <div class="col text-left ml-1">
                            <span th:text="${requestScopedValue}" class="font-weight-bold"/>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col text-right mr-1">
                            <p>I should only change in this tab: </p>
                        </div>
                        <div class="col text-left ml-1">
                            <span th:text="${sessionScopedValue}" class="font-weight-bold"/>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col text-right mr-1">
                            <p>I should always change: </p>
                        </div>
                        <div class="col text-left ml-1">
                            <span th:text="${applicationScopedValue}" class="font-weight-bold"/>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
</body>
