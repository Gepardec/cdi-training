<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="/WEB-INF/fragments/general.html :: head (title='Dependent Scope')"/>
<!--/*@thymesVar id="dependentBeanRequestScoped" type="at.gepardec.cditraining.scopes.DependentBean"*/-->

<body>
<header th:replace="/WEB-INF/fragments/general.html :: header-subpage(title='Pseudo-Scope Dependent', href=@{/index})"/>

<section>
    <article>
        <div class="container ">
            <div class="row m-2">
                <div class="col text-center">
                    <h4>
                        Same class DependentBean injected into different scoped beans
                    </h4>

                    <hr class="mt-3 mb-3"/>
                </div>
            </div>

            <div class="row m-1">
                <div class="col text-right mr-1">
                    <p>dependentBeanRequestScoped BEAN: </p>
                </div>
                <div class="col text-left ml-1">
                    <span th:text="${dependentBeanRequestScoped}" class="font-weight-bold"/>
                </div>
            </div>
            <div class="row m-1">
                <div class="col text-right mr-1">
                    <p>dependentBeanSessionScoped BEAN: </p>
                </div>
                <div class="col text-left ml-1">
                    <span th:text="${dependentBeanSessionScoped}" class="font-weight-bold"/>
                </div>
            </div>
            <div class="row m-1">
                <div class="col text-right mr-1">
                    <p>dependentBeanApplicationScoped BEAN: </p>
                </div>
                <div class="col text-left ml-1">
                    <span th:text="${dependentBeanApplicationScoped}" class="font-weight-bold"/>
                </div>
            </div>
            <div class="row m-1">
                <div class="col text-right mr-1">
                    <p>dependentBeanSecondApplicationScopedValue BEAN: </p>
                </div>
                <div class="col text-left ml-1">
                    <span th:text="${dependentBeanSecondApplicationScoped}" class="font-weight-bold"/>
                </div>
            </div>
        </div>
    </article>
</section>
</body>
